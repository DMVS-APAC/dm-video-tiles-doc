
<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title>Lokmat Video Hub</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .my-header{
                height: 90px;
                display: flex;
                background: #e9e9e9;
                align-items: center;
            }
            .my-button{
                padding: 10px;
                margin: 0 30px;
                border-radius: 10px;
                cursor: pointer;
                background: #007bca;
                color: #fff;
                font-family: var(--dm-carousel-font-family);
            }
        </style>
    </head>

    <body style="margin: 0px;">
        <style>
            .dm-video-tiles{
                --dm-color: 255,191,30;
            }
        </style>
        <div class="dm-video-tiles mobile-horizontal no-dm-link"
            playerId="x6wze"
            owners="lokmatonline"
            customHeader="true"
            
            data-list-1 = "=video_playlist(x7h89j)"
            data-list-2 = "=video_playlist(x7h89k)" 
            data-list-3 = "=video_playlist(x86at6)" 

            data-list-4 = "Featured Playlists=playlist_ids(x7h6rt,x7h72r,x7h6rw,x7h750,x7h752,x7h761,x7h8av,x7h75w,x7h774)"

            data-list-5 = "=video_playlist(x860li)"
            data-list-6 = "=video_playlist(x85uxc)"
            data-list-7 = "More in News=playlist_ids(x7h6to,x7h6t7,x7h6tg,x7h6u0,x7h6u5,x7h6zp,x7h731,x7h73y,x7h73x)"

            data-list-8 = "Local City News=playlist_ids(x7h72r,x7h731,x7h73p,x7h73v,x7h73x,x7h73y,x7h74c,x7h74l,x7h74t)"

            data-list-9 = "=video_playlist(x7h76b)"
            data-list-10 = "=video_playlist(x7h765)"

            data-list-11 = "Featured Channels=channel_api(sort=recent)"

            data-list-12 = "Marathi Entertainment=playlist_ids(x7h761,x7h7to,x7h767,x7h7us,x7h7uy,x7h7v1,x7h7v4)"
            
            data-list-13 = "=video_playlist(x7h74r)"
            data-list-14 = "=video_playlist(x7h751)"

            data-list-15 = "Bhakti=playlist_ids(x7h752,x7h757,x7h757,x7h75k,x7h75v,x7h75y,x7h760)"
            
            data-list-16 = "=video_playlist(x7h76j)"
            data-list-17 = "=video_playlist(x7h76l)"

            data-list-18 = "Sakhi=playlist_ids(x7h766,x7h76p,x7h78s,x7h7t5,x7h7t9,x7h7tf,x7h7tj)"           
            
            data-list-19 = "=video_playlist(x7h75a)"

            data-list-20 = "Lokmat Events=playlist_ids(x7h774,x7h776,x7h777,x7h77b)"

            data-list-21 = "=video_playlist(x7h75u)"
        >
        </div>


    <script>

        const data = {
            "category": [
                {
                    "name": "News",
                    "playlist": "x86at6,x860li,x7h6rt,x7h6rw,x85uxc,x7h6t7,x7h6tg,x7h6to,x7h6u0,x7h6u5,x7h6zp"
                },
            ],
            "city": [
                {
                    "name": "Hello Pune",
                    "playlist": "x7h72r"
                }
            ]
        }
        // On header create get info
        document.addEventListener("tiles-header-render",(e)=>{
            console.log(e.detail);
            /**
             * e.datail = {
             *  headerDom : {Header dom object}
             *  singleLive : { //If there is one live video
             *                  thumbnail_240_url: string;
                                title: string;
                                id: string;
                                created_time: number;
                                duration: number;
                                url: string;
                                "owner.screenname": string;
                                "owner.username": string;
                                channel: string;
                                onair: boolean;
             *               } or null
                isMobile: {true if its mobile width},
                updateUrl : { funtion to route category or city page}
                            ()

             * }
             */

            let dmTilesObj = e.detail;

            dmTilesObj.headerDom.classList.add("my-header");

            let myNewsCategery = document.createElement("div");
            myNewsCategery.classList.add("my-button");
            myNewsCategery.textContent = "lokmat news";
            myNewsCategery.addEventListener("click",()=>{
                dmTilesObj.updateUrl({
                    name: "category",
                    value: data.category[0].name+"&"+data.category[0].playlist
                })
            })


            let myCity = document.createElement("div");
            myCity.classList.add("my-button");
            myCity.textContent = "My Hello Pune";
            myCity.addEventListener("click",()=>{
                dmTilesObj.updateUrl({
                    name: "city",
                    value: data.city[0].name+"&"+data.city[0].playlist
                })
            })

            let myBack = document.createElement("div");
            myBack.classList.add("my-button");
            myBack.textContent = "Back to main page";
            myBack.addEventListener("click",()=>{
                dmTilesObj.updateUrl("")
            });

            dmTilesObj.headerDom.appendChild(myBack);
            dmTilesObj.headerDom.appendChild(myNewsCategery);
            dmTilesObj.headerDom.appendChild(myCity);
        })
    </script>

</html>
